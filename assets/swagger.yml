swagger: "2.0"
info:
  description: "This is a sample server Petstore server.  You can find out more about     Swagger at [http://swagger.io](http://swagger.io) or on [irc.freenode.net, #swagger](http://swagger.io/irc/).      For this sample, you can use the api key `special-key` to test the authorization     filters."
  version: "1.0.0"
  title: "Swagger Petstore"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "apiteam@swagger.io"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "petstore.swagger.io"
basePath: "/v2"
tags:
- name: "inventory"
  externalDocs:
    description: "Find out more"
    url: "http://swagger.io"
- name: "location"
  description: "Access to Petstore orders"
- name: "itemType"
  description: "Access to Petstore orders"
- name: "user"
  description: "Operations about user"
  externalDocs:
    description: "Find out more about our store"
    url: "http://swagger.io"
schemes:
- "https"
- "http"
paths:
  /inventory:
    get:
      tags:
      - "inventory"
      produces:
      - "application/json"
      parameters:
      - name: "location"
        in: "query"
        required: false
        type: "string"
      - name: "itemType"
        in: "query"
        required: false
        type: "string"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Inventory"
        405:
          description: "Invalid input"
  /location:
    get:
      tags:
      - "location"
      produces:
      - "application/json"
      responses:
        200:
          description: "successful operation"
          schema:
            type: array
            items:
              $ref: "#/definitions/Location"
  /location/{id}:
    get:
      tags:
      - "location"  
      produces:
      - "application/json"
      parameters:
      - in: "path"
        name: id
        type: string
        required: true
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Location"
        405:
          description: "Invalid input"
securityDefinitions:
  petstore_auth:
    type: "oauth2"
    authorizationUrl: "http://petstore.swagger.io/oauth/dialog"
    flow: "implicit"
    scopes:
      write:pets: "modify pets in your account"
      read:pets: "read your pets"
  api_key:
    type: "apiKey"
    name: "api_key"
    in: "header"
definitions:
  Inventory:
    type: "object"
    properties:
      id:
        type: "string"
      itemType:
        type: "string"
      location:
        type: "string"
        format: "int32"
      status:
        type: "string"
        description: "Order Status"
        enum:
        - "STOCK"
        - "IN_USE"
        - "REPAIR"
  Location:
    type: "object"
    properties:
      id:
        type: "string"
        format: "int64"
      name:
        type: "string"
  Tag:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
    xml:
      name: "Tag"
  ItemType:
    type: "object"
    required:
    - "name"
    properties:
      id:
        type: "string"
      name:
        type: "string"
        example: "doggie"
      description:
        type: "string"
    xml:
      name: "Pet"
  ApiResponse:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int32"
      type:
        type: "string"
      message:
        type: "string"
externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"